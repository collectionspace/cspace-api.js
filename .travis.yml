language: node_js
node_js:
  - "6"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - npm run check
  - npm run build
after_success:
  - npm run coverage
  - "cat coverage/lcov.info | coveralls"
cache:
  directories:
  - $HOME/.npm
  - node_modules
